<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Personal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #66cc88;
            --text-color: #333;
            --bg-color: #f5f5f5;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --primary-color: #57b37a;
            --text-color: #ffffff;
            --bg-color: #000000; /* Negro AMOLED */
            --card-bg: #1a1a1a;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        .header-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), #4a90e2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .mode-toggle {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .mode-toggle:hover {
            transform: translateY(-2px);
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .book-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px var(--shadow-color);
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px var(--shadow-color);
        }

        .book-cover {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, var(--primary-color), #4a90e2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            font-weight: 700;
        }

        .book-info {
            text-align: center;
        }

        .book-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .read-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .read-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        /* Estilo para el visor de libros */
        .book-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            z-index: 1000;
        }

        .book-viewer.active {
            display: block;
        }

        .book-viewer iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-viewer {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 1001;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header-title {
                font-size: 2rem;
            }

            .books-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="header-title">Mi Biblioteca</h1>
            <button class="mode-toggle" id="modeToggle">Modo Oscuro</button>
        </header>

        <div class="books-grid">
            <!-- Libro ejemplo -->
            <div class="book-card">
                <div class="book-cover">ðŸ“š</div>
                <div class="book-info">
                    <h2 class="book-title">Ragnarok: El camino de un hombre</h2>
                    <button onclick="openBook('Libros/Ragnarok. El camino de un hombre - Hombres Peligrosos.epub')" class="read-button">Leer Ahora</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Visor de libros -->
    <div id="bookViewer" class="book-viewer">
        <div class="close-viewer" onclick="closeViewer()">âœ•</div>
        <iframe id="bookFrame"></iframe>
    </div>

    <script>
        // Funcionalidad del modo oscuro
        const modeToggle = document.getElementById('modeToggle');
        modeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            modeToggle.textContent = document.body.classList.contains('dark-mode') 
                ? 'Modo Claro' 
                : 'Modo Oscuro';
        });

        // Funcionalidad del visor de libros
        function openBook(bookUrl) {
            const viewer = document.getElementById('bookViewer');
            const frame = document.getElementById('bookFrame');
            
            // AquÃ­ necesitarÃ¡s configurar una ruta a tu visor de EPUB/PDF
            // Por ejemplo, si usas un visor como PDF.js o epub.js
            frame.src = /visor?file=${encodeURIComponent(bookUrl)};
            viewer.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeViewer() {
            const viewer = document.getElementById('bookViewer');
            const frame = document.getElementById('bookFrame');
            frame.src = '';
            viewer.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
