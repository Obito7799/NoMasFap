<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectura de Libros - Ragnarok</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .reader-container {
            background-color: #fff;
            width: 70%;
            height: 80vh;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #reader {
            flex-grow: 1;
            overflow: auto;
        }

        .header {
            background-color: #66cc88;
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="reader-container">
        <div class="header">Lectura de Libros - Ragnarok</div>
        <div id="reader"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/epub.js/0.3.88/epub.min.js"></script>
    <script>
        const bookPath = 'Libros/Ragnarok. El camino de un hombre - Hombres Peligrosos.epub'; // Ruta del archivo EPUB
        const book = ePub(bookPath);
        const rendition = book.renderTo("reader", {
            width: "100%",
            height: "100%",
        });

        rendition.display();
    </script>
</body>
</html>
