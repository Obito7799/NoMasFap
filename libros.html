<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Biblioteca personal digital premium para gestionar y leer tus libros favoritos">
    <title>Biblioteca Personal Premium | Mi Colección Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <style>
        :root {
            --primary-color: #d53032;
            --primary-hover: #bf2c2e;
            --text-color: #2c3e50;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --card-border: rgba(0, 0, 0, 0.06);
            --header-height: 80px;
            --premium-gradient: linear-gradient(135deg, #ffd700, #ffa500);
        }

        .dark-mode {
            --text-color: #ecf0f1;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --card-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding-top: var(--header-height);
        }

        /* Header Styles */
        header {
            position: fixed;
            width: 100%;
            z-index: 1000;
            top: 0;
            left: 0;
            background-color: var(--card-bg);
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: var(--header-height);
            min-height: 60px;
        }

        .header-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--primary-color);
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .header-nav {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        /* Main Content Styles */
        .main-content {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        /* Book Card Styles */
        .book-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px var(--shadow-color);
            transition: transform 0.3s ease;
            border: 1px solid var(--card-border);
        }

        .book-card:hover {
            transform: translateY(-5px);
        }

        .book-cover {
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .book-info {
            padding: 1.5rem;
        }

        .book-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            padding: 0.8rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background: var(--primary-hover);
        }

        .btn-icon {
            font-size: 1.1rem;
        }

        /* Viewer Styles */
        #bookViewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            z-index: 1500;
            display: none;
        }

        #bookViewer.active {
            display: block;
        }

        #viewer {
            width: 100%;
            height: calc(100% - var(--header-height));
            margin-top: var(--header-height);
        }

        .viewer-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--card-bg);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px var(--shadow-color);
            z-index: 1600;
        }

        #currentBookTitle {
            font-size: 1.2rem;
            color: var(--text-color);
        }

        /* Loading Overlay */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Premium Section Styles */
        .premium-section {
            opacity: 0.5;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .premium-section.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                padding: 1rem;
            }

            .main-content {
                padding: 0 1rem;
            }

            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1rem;
            }

            .book-cover {
                height: 250px;
            }

            .viewer-controls {
                bottom: 1rem;
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="header-title">Mi Biblioteca</h1>
            <nav class="header-nav">
                <button class="btn" onclick="document.getElementById('premiumModal').classList.add('active')">
                    <i class="fas fa-crown btn-icon"></i>
                    Premium
                </button>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section>
            <h2 class="section-title">Libros Gratuitos</h2>
            <div id="freeBooks" class="books-grid"></div>
        </section>

        <section class="premium-section">
            <h2 class="section-title">Libros Premium</h2>
            <div id="premiumBooks" class="books-grid"></div>
        </section>
    </main>

    <div id="bookViewer">
        <div class="viewer-header">
            <h2 id="currentBookTitle"></h2>
            <button class="btn" onclick="closeViewer()">
                <i class="fas fa-times btn-icon"></i>
                Cerrar
            </button>
        </div>
        <div id="viewer"></div>
    </div>

    <div id="loadingOverlay">
        <div class="loader"></div>
    </div>

    <!-- Premium Access Modal -->
    <div id="premiumModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Acceso Premium</h2>
            <input type="text" id="licenseInput" class="license-input" placeholder="Ingresa tu código de licencia">
            <button class="btn" onclick="validateLicense()">
                <i class="fas fa-unlock btn-icon"></i>
                Activar Premium
            </button>
        </div>
    </div>

    <!-- Display Settings -->
    <div id="displaySettings" class="display-settings">
        <button class="display-option" onclick="toggleDisplayMode('single')">
            <i class="fas fa-book-open"></i>
        </button>
        <button class="display-option" onclick="toggleDisplayMode('spread')">
            <i class="fas fa-books"></i>
        </button>
        <button class="display-option" onclick="adjustFontSize(1)">
            <i class="fas fa-plus"></i>
        </button>
        <button class="display-option" onclick="adjustFontSize(-1)">
            <i class="fas fa-minus"></i>
        </button>
    </div>

    <script>
        // Variables globales
        let currentBook = null;
        let rendition = null;
        const preloadedBooks = new Map();

        // Configuración de libros
        const books = {
            free: [
                {
                    title: "El arte de la guerra",
                    path: "Libros/El arte de la guerra - Sun Tzu.epub",
                    id: "arteguerra"
                },
                {
                    title: "Hábitos atómicos",
                    path: "Libros/James Clear - Hábitos atómicos (2019) - libgen.li.epub",
                    id: "habitos"
                }
            ],
            premium: [
                {
                    title: "Mentalidad de Titán",
                    path: "Libros/Mentalidad de Titán.epub",
                    id: "titan"
                },
                {
                    title: "Ragnarok: El camino de un hombre",
                    path: "Libros/Ragnarok. El camino de un hombre - Hombres Peligrosos.epub",
                    id: "ragnarok"
                },
                {
                    title: "Método ATENEA",
                    path: "Libros/Método ATENEA Guía de Autodefensa Contra Testimonios Engañosos y Alegaciones (Spanish Edition) - Alejandro Flores Maya.epub",
                    id: "atenea"
                },
                {
                    title: "Cómo ser más Masculino",
                    path: "Libros/Cómo ser más Masculino_ Descubre cómo transformarte en el hombre alfa que las mujeres desean y los demás respetan - Unknown.epub",
                    id: "masculino"
                }
            ]
        };

        // Inicialización de la biblioteca
        function initializeLibrary() {
            const freeSection = document.getElementById('freeBooks');
            const premiumSection = document.getElementById('premiumBooks');

            // Limpiar secciones
            freeSection.innerHTML = '';
            premiumSection.innerHTML = '';

            // Cargar libros gratuitos
            books.free.forEach(book => {
                freeSection.appendChild(createBookCard(book));
            });

            // Cargar libros premium
            books.premium.forEach(book => {
                premiumSection.appendChild(createBookCard(book, true));
            });

            // Precargar libros gratuitos
            books.free.forEach(book => {
                preloadedBooks.set(book.id, ePub(book.path));
            });

            // Restaurar progreso guardado
            restoreProgress();
        }

        // Guardar progreso de lectura
        function saveProgress(location) {
            if (currentBook && location) {
                const progress = {
                    bookId: currentBook.id,
                    location: location,
                    timestamp: Date.now()
                };
                localStorage.setItem('readingProgress', JSON.stringify(progress));
            }
        }

        // Restaurar progreso de lectura
        function restoreProgress() {
            const savedProgress = localStorage.getItem('readingProgress');
            if (savedProgress) {
                const progress = JSON.parse(savedProgress);
                // Implementar la lógica para restaurar la última posición de lectura
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            const activeLicense = localStorage.getItem('activeLicense');
            if (activeLicense && validLicenses.includes(activeLicense)) {
                activeLicenses.set(activeLicense, Date.now());
                enablePremiumAccess();
            }
            initializeLibrary();

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (document.getElementById('bookViewer').classList.contains('active')) {
                    switch(e.key) {
                        case 'ArrowLeft':
                            prevPage();
                            break;
                        case 'ArrowRight':
                            nextPage();
                            break;
                        case 'Escape':
                            closeViewer();
                            break;
                    }
                }
            });

            // Limpiar al cerrar el visor
            document.getElementById('viewer').addEventListener('unload', () => {
                document.getElementById('displaySettings').style.display = 'none';
                if (window.innerWidth <= 768) {
                    document.getElementById('viewer').removeEventListener('touchstart', handleTouchStart);
                    document.getElementById('viewer').removeEventListener('touchend', handleTouchEnd);
                }
            });
        });

        // Manejo de gestos táctiles
        let touchStartX = 0;
        let touchEndX = 0;

        function handleTouchStart(e) {
            touchStartX = e.touches[0].clientX;
        }

        function handleTouchEnd(e) {
            touchEndX = e.changedTouches[0].clientX;
            handleSwipe();
        }

        function handleSwipe() {
            const swipeThreshold = 50;
            const swipeDistance = touchEndX - touchStartX;

            if (Math.abs(swipeDistance) > swipeThreshold) {
                if (swipeDistance > 0) {
                    prevPage();
                } else {
                    nextPage();
                }
            }
        }

        // Configuración de visualización
        let currentFontSize = 100; // porcentaje
        let currentDisplayMode = 'single';

        function toggleDisplayMode(mode) {
            currentDisplayMode = mode;
            if (rendition) {
                rendition.spread(mode === 'spread' ? 'auto' : 'none');
            }
        }

        function adjustFontSize(delta) {
            currentFontSize = Math.max(50, Math.min(200, currentFontSize + (delta * 10)));
            if (rendition) {
                rendition.themes.fontSize(`${currentFontSize}%`);
            }
        }

        // Gestión de licencias
        const validLicenses = [
            'X7J9L2A', 'Q5M4N1Z', 'P9T8R3K', 'H2V7X9F', 'W1Z5K6M',
            'R4J8Q7P', 'L9F3T2V', 'C7M2X8L', 'V5Z6N3B', 'T2K7Q1R'
        ];

        const activeLicenses = new Map();

        function validateLicense() {
            const licenseInput = document.getElementById('licenseInput').value.toUpperCase();
            if (validLicenses.includes(licenseInput)) {
                if (activeLicenses.has(licenseInput)) {
                    alert('Esta licencia ya está en uso.');
                    return;
                }

                activeLicenses.set(licenseInput, Date.now());
                localStorage.setItem('activeLicense', licenseInput);
                document.getElementById('premiumModal').classList.remove('active');
                enablePremiumAccess();
                alert('¡Licencia premium activada correctamente!');
            } else {
                alert('Código de licencia inválido.');
            }
        }

        function enablePremiumAccess() {
            const premiumSection = document.querySelector('.premium-section');
            if (premiumSection) {
                premiumSection.classList.add('active');
            }
            
            const premiumBooks = document.querySelectorAll('#premiumBooks .book-card');
            premiumBooks.forEach(card => {
                card.classList.remove('premium-locked');
            });
        }

        // Función para abrir libros
        async function openBook(bookId, title) {
            const bookData = [...books.free, ...books.premium].find(b => b.id === bookId);
            if (!bookData) {
                alert('Libro no encontrado');
                return;
            }

            if (books.premium.some(b => b.id === bookId) && !localStorage.getItem('activeLicense')) {
                document.getElementById('premiumModal').classList.add('active');
                return;
            }

            const viewer = document.getElementById('bookViewer');
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'flex';
            document.getElementById('currentBookTitle').textContent = title;

            try {
                viewer.classList.add('active');
                document.body.style.overflow = 'hidden';
                document.getElementById('displaySettings').style.display = 'flex';

                if (currentBook) {
                    currentBook.destroy();
                }

                currentBook = preloadedBooks.get(bookId) || ePub(bookData.path);
                
                rendition = currentBook.renderTo("viewer", {
                    width: "100%",
                    height: "100%",
                    spread: currentDisplayMode === 'spread' ? 'auto' : 'none',
                    flow: "paginated",
                    minSpreadWidth: 800
                });

                // Eventos táctiles para móvil
                if (window.innerWidth <= 768) {
                    document.getElementById('viewer').addEventListener('touchstart', handleTouchStart);
                    document.getElementById('viewer').addEventListener('touchend', handleTouchEnd);
                }

                rendition.themes.fontSize(`${currentFontSize}%`);
                
                // Restaurar el último progreso de lectura
                const savedProgress = localStorage.getItem(`progress-${bookId}`);
                if (savedProgress) {
                    await rendition.display(savedProgress);
                } else {
                    await rendition.display();
                }

                // Animación de cambio de página
                rendition.hooks.render.register(function(contents) {
                    const body = contents.document.body;
                    body.style.transition = 'transform 0.3s ease';
                });

            } catch (error) {
                console.error('Error al abrir el libro:', error);
                alert('Error al cargar el libro. Por favor, inténtalo de nuevo.');
            } finally {
                loadingOverlay.style.display = 'none';
            }
        }

        // Navegación de páginas
        function prevPage() {
            if (rendition) {
                const view = document.querySelector('.epub-view');
                view.classList.add('page-turn-left');
                setTimeout(() => {
                    rendition.prev();
                    view.classList.remove('page-turn-left');
                }, 150);
            }
        }

        function nextPage() {
            if (rendition) {
                const view = document.querySelector('.epub-view');
                view.classList.add('page-turn-right');
                setTimeout(() => {
                    rendition.next();
                    view.classList.remove('page-turn-right');
                }, 150);
            }
        }

        // Cerrar el visor
        function closeViewer() {
            const viewer = document.getElementById('bookViewer');
            viewer.classList.remove('active');
            document.body.style.overflow = 'auto';
            document.getElementById('displaySettings').style.display = 'none';

            if (currentBook) {
                const currentLocation = rendition.currentLocation();
                if (currentLocation) {
                    localStorage.setItem(`progress-${currentBook.id}`, currentLocation.start.cfi);
                }
            }

            if (rendition) {
                rendition.destroy();
                rendition = null;
            }
            
            document.getElementById('viewer').innerHTML = '';

            if (window.innerWidth <= 768) {
                document.getElementById('viewer').removeEventListener('touchstart', handleTouchStart);
                document.getElementById('viewer').removeEventListener('touchend', handleTouchEnd);
            }
        }

        // Crear tarjetas de libros
        function createBookCard(bookData, isPremium = false) {
            const card = document.createElement('div');
            card.className = 'book-card' + (isPremium && !localStorage.getItem('activeLicense') ? ' premium-locked' : '');
            
            const buttonHtml = isPremium && !localStorage.getItem('activeLicense') 
                ? `<button onclick="document.getElementById('premiumModal').classList.add('active')" class="btn">
                    <i class="fas fa-lock btn-icon"></i>
                    Contenido Premium
                   </button>`
                : `<button onclick="openBook('${bookData.id}', '${bookData.title}')" class="btn">
                    <i class="fas fa-book-reader btn-icon"></i>
                    Leer Ahora
                   </button>`;

            card.innerHTML = `
                <div class="book-cover" id="cover-${bookData.id}">
                    <img src="/api/placeholder/200/260" alt="${bookData.title}">
                </div>
                <div class="book-info">
                    <h3 class="book-title">${bookData.title}</h3>
                    ${buttonHtml}
                </div>
            `;
            return card;
        }
    </script>
</body>
</html>
