<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectura de Libros - Ragnarok</title>
    <!-- Estilos de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos básicos del cuerpo */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Contenedor principal del lector */
        .reader-container {
            background-color: #fff;
            width: 80%;
            height: 85vh;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Encabezado del lector */
        .header {
            background-color: #66cc88;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        /* Contenedor del lector y el menú de navegación */
        .content {
            display: flex;
            height: 100%;
        }

        /* Barra lateral con la tabla de contenido */
        .sidebar {
            width: 20%;
            background-color: #333;
            color: white;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease;
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 10px;
            border-bottom: 2px solid #66cc88;
            padding-bottom: 5px;
        }

        .sidebar a {
            color: #66cc88;
            text-decoration: none;
            margin: 5px 0;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .sidebar a:hover {
            color: #fff;
        }

        /* Área del lector */
        #reader {
            flex-grow: 1;
            overflow: auto;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Botón para cambiar entre el modo claro y oscuro */
        .mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #66cc88;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .mode-toggle:hover {
            background-color: #57b37a;
        }

        /* Modo oscuro */
        body.dark-mode {
            background-color: #2b2b2b;
            color: #e0e0e0;
        }

        body.dark-mode .reader-container {
            background-color: #333;
        }

        body.dark-mode .header {
            background-color: #444;
        }

        body.dark-mode .sidebar {
            background-color: #222;
        }

        body.dark-mode .sidebar a {
            color: #57b37a;
        }

        body.dark-mode #reader {
            background-color: #444;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="reader-container">
        <div class="header">Lectura de Libros - Ragnarok</div>
        <div class="content">
            <div class="sidebar">
                <h2>Capítulos</h2>
                <div id="toc"></div> <!-- Aquí se cargará la tabla de contenido -->
            </div>
            <div id="reader"></div> <!-- Lector del libro -->
        </div>
    </div>

    <button class="mode-toggle" id="modeToggle">Modo Oscuro</button>

    <!-- Cargar epub.js y pdf.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/epub.js/0.3.88/epub.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.5.207/pdf.min.js"></script>

    <script>
        // Variables globales
        const bookPath = 'Libros/Ragnarok. El camino de un hombre - Hombres Peligrosos.epub'; // Ruta del EPUB
        const readerElement = document.getElementById("reader");
        const tocElement = document.getElementById("toc");
        let rendition;

        // Cargar el archivo EPUB y su tabla de contenido
        const book = ePub(bookPath);
        rendition = book.renderTo(readerElement, {
            width: "100%",
            height: "100%",
        });

        // Mostrar el libro
        rendition.display();

        // Cargar la tabla de contenido
        book.loaded.navigation.then(function(toc) {
            toc.forEach(function(chapter) {
                const chapterLink = document.createElement("a");
                chapterLink.href = "#";
                chapterLink.textContent = chapter.label;
                chapterLink.addEventListener("click", function(event) {
                    event.preventDefault();
                    rendition.display(chapter.href);
                });
                tocElement.appendChild(chapterLink);
            });
        });

        // Función para cambiar entre modo oscuro y claro
        const modeToggle = document.getElementById("modeToggle");
        modeToggle.addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
            if (document.body.classList.contains("dark-mode")) {
                modeToggle.textContent = "Modo Claro";
            } else {
                modeToggle.textContent = "Modo Oscuro";
            }
        });

</body>
