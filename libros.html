<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Biblioteca personal digital premium para gestionar y leer tus libros favoritos">
    <title>Biblioteca Personal Premium | Mi Colección Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <style>
        :root {
            --primary-color: #d53032;
            --primary-hover: #bf2c2e;
            --text-color: #2c3e50;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.00);
            --card-border: rgba(0, 0, 0, 0.06);
            --header-height: 80px;
            --premium-gradient: linear-gradient(135deg, #ffd700, #ffa500);
        }

        .dark-mode {
            --text-color: #ecf0f1;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --card-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        /* Header Styles */
        header {
            position: fixed;
            width: 100%;
            z-index: 1000;
            top: 0;
            left: 0;
            transition: opacity 0.3s ease;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: var(--header-height);
            min-height: 60px;
            transition: all 0.3s ease;
        }

        .header-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--primary-color);
            font-weight: 700;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .fade-out {
            opacity: 0;
            pointer-events: none;
        }

        /* Premium Activation */
        .premium-activation {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-right: 2rem;
            transition: all 0.3s ease;
        }

        .premium-input {
            padding: 0.5rem 1rem;
            border: 1px solid var(--card-border);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
        }

        .premium-icon {
            color: #ffd700;
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* Netflix-style Categories */
        .category-section {
            position: relative;
            margin: 2rem 0;
            padding: 0 4rem;
        }

        .category-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .category-content {
            display: flex;
            overflow-x: hidden;
            scroll-behavior: smooth;
            gap: 1rem;
            padding: 1rem 0;
        }

        .scroll-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .scroll-left { left: 0; }
        .scroll-right { right: 0; }

        .book-card {
            flex: 0 0 200px;
            margin-right: 1rem;
            transition: transform 0.3s ease;
        }

        /* Viewer Controls */
        .viewer-controls {
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .viewer-controls.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Premium Welcome Modal */
        .premium-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            z-index: 2000;
            display: none;
            text-align: center;
        }

        .premium-modal.active {
            display: block;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        /* Rest of your existing styles... */

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header id="header">
        <div class="header-content" id="headerContent">
            <h1 class="header-title" id="headerTitle">Mi Biblioteca</h1>
            <div class="premium-activation" id="premiumActivation">
                <i class="fas fa-crown premium-icon" id="premiumIcon"></i>
                <input type="text" class="premium-input" id="premiumCode" placeholder="Código Premium" style="display: none">
            </div>
            <nav class="header-nav">
                <button class="btn" id="modeToggle">
                    <i class="fas fa-moon btn-icon"></i>
                    <span>Modo Oscuro</span>
                </button>
            </nav>
        </div>
    </header>

    <main>
        <!-- Categorías de libros -->
        <section class="category-section">
            <h2 class="category-title">Libros Gratuitos</h2>
            <button class="scroll-button scroll-left" data-direction="left">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="category-content" id="freeBooks"></div>
            <button class="scroll-button scroll-right" data-direction="right">
                <i class="fas fa-chevron-right"></i>
            </button>
        </section>

        <section class="category-section">
            <h2 class="category-title">
                Libros Premium
                <span class="premium-badge">PREMIUM</span>
            </h2>
            <button class="scroll-button scroll-left" data-direction="left">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="category-content" id="premiumBooks"></div>
            <button class="scroll-button scroll-right" data-direction="right">
                <i class="fas fa-chevron-right"></i>
            </button>
        </section>
    </main>

    <!-- Modal de bienvenida Premium -->
    <div id="premiumModal" class="premium-modal">
        <h2>¡Bienvenido al contenido Premium!</h2>
        <p>Disfruta de acceso ilimitado a nuestra biblioteca premium.</p>
        <button class="btn" onclick="closePremiumModal()">Comenzar</button>
    </div>

    <!-- Resto de tu HTML existente... -->

    <script>
        // Configuración de libros actualizada
        const books = {
            free: [
                {
                    title: "El arte de la guerra",
                    path: "Libros/El arte de la guerra - Sun Tzu.epub",
                    id: "arteguerra"
                },
                {
                    title: "Hábitos atómicos",
                    path: "Libros/Hábitos atómicos - James Clear.epub",
                    id: "habitos"
                }
            ],
            premium: [
                {
                    title: "Mentalidad de Titán",
                    path: "Libros/Mentalidad de Titán.epub",
                    id: "titan"
                },
                {
                    title: "Método ATENEA",
                    path: "Libros/Método ATENEA Guía de Autodefensa Contra Testimonios Engañosos y Alegaciones - Alejandro Flores Maya.epub",
                    id: "atenea"
                },
                {
                    title: "Cómo ser más Masculino",
                    path: "Libros/Cómo ser más Masculino - Unknown.epub",
                    id: "masculino"
                },
                {
                    title: "Ragnarok: El camino de un hombre",
                    path: "Libros/Ragnarok. El camino de un hombre - Hombres Peligrosos.epub",
                    id: "ragnarok"
                }
            ]
        };

        // Sistema de licencias
        const validLicenses = {
            'X7J9L2A': false,
            'Q5M4N1Z': false,
            'P9T8R3K': false,
            'H2V7X9F': false,
            'W1Z5K6M': false
        };

        let isPremium = false;
        let currentLicense = null;

        // Gestión de Premium
        function activatePremium(license) {
            if (validLicenses.hasOwnProperty(license) && !validLicenses[license]) {
                validLicenses[license] = true;
                currentLicense = license;
                isPremium = true;
                localStorage.setItem('premiumLicense', license);
                document.getElementById('premiumModal').classList.add('active');
                document.getElementById('premiumCode').style.display = 'none';
                unlockPremiumBooks();
                return true;
            }
            return false;
        }

        function deactivatePremium() {
            if (currentLicense) {
                validLicenses[currentLicense] = false;
                currentLicense = null;
                isPremium = false;
                localStorage.removeItem('premiumLicense');
                lockPremiumBooks();
            }
        }

        // Gestión de controles del visor
        let controlsTimeout;

        function hideControls() {
            document.querySelector('.viewer-controls').classList.add('hidden');
            document.getElementById('headerContent').classList.add('fade-out');
        }

        function showControls() {
            document.querySelector('.viewer-controls').classList.remove('hidden');
            document.getElementById('headerContent').classList.remove('fade-out');
            
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(hideControls, 3000);
        }

        // Scroll horizontal de categorías
        document.querySelectorAll('.scroll-button').forEach(button => {
            button.addEventListener('click', () => {
                const direction = button.dataset.direction;
                const container = button.parentElement.querySelector('.category-content');
                const scrollAmount = container.clientWidth * 0.8;
                
                if (direction === 'left') {
                    container.scrollBy(-scrollAmount, 0);
                } else {
                    container.scrollBy(scrollAmount, 0);
                }
            });
        });

        // Gestión de eventos
        document.addEventListener('mousemove', showControls);
        document.addEventListener('touchstart', showControls);

        document.getElementById('premiumIcon').addEventListener('click', () => {
            const input = document.getElementById('premiumCode');
            input.style.display = input.style.display === 'none' ? 'block' : 'none';
        });

        document.getElementById('premiumCode').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const code = e.target.value.trim().toUpperCase();
                if (activatePremium(code)) {
                    showPremiumWelcome();
                } else {
                    alert('Código inválido o ya en uso');
                }
            }
        });

        // Inicialización
        window.addEventListener('load', () => {
            const savedLicense = localStorage.getItem('premiumLicense');
            if (savedLicense && activatePremium(savedLicense)) {
                console.log('Premium restaurado');
            }
        });

        window.addEventListener('beforeunload', () => {
            deactivatePremium();
        });

        // Resto de tu código existente...

    </script>
</body>
</html>
