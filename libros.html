<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Biblioteca personal digital premium para gestionar y leer tus libros favoritos">
    <title>Biblioteca Personal Premium | Mi Colección Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <style>
        :root {
            --primary-color: #d53032;
            --primary-hover: #bf2c2e;
            --text-color: #2c3e50;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --card-border: rgba(0, 0, 0, 0.06);
            --header-height: 80px;
            --premium-gradient: linear-gradient(135deg, #ffd700, #ffa500);
        }

        .dark-mode {
            --text-color: #ecf0f1;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --card-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Header Styles */
        header {
            position: fixed;
            width: 100%;
            z-index: 1000;
            top: 0;
            left: 0;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: var(--header-height);
            min-height: 60px;
            transition: all 0.3s ease;
        }

        .header-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--primary-color);
            font-weight: 700;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .header-nav {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        /* Premium Access Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
        }

        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .license-input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid var(--card-border);
            border-radius: 8px;
            font-size: 1rem;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* Viewer Controls */
        .viewer-controls {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.8rem;
            border-radius: 50px;
            backdrop-filter: blur(4px);
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .viewer-controls:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .viewer-controls {
                display: none; /* Hide controls on mobile */
            }
        }

        /* Display Settings */
        .display-settings {
            position: fixed;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.3);
            padding: 0.8rem;
            border-radius: 12px;
            backdrop-filter: blur(4px);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            z-index: 2001;
        }

        .display-option {
            background: none;
            border: none;
            color: white;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }

        .display-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Page turn animation */
        .epub-view {
            transition: transform 0.3s ease;
        }

        .page-turn-right {
            animation: turnPageRight 0.3s ease-in-out;
        }

        .page-turn-left {
            animation: turnPageLeft 0.3s ease-in-out;
        }

        @keyframes turnPageRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        @keyframes turnPageLeft {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(-100%);
                opacity: 0;
            }
        }

        /* Rest of your existing styles... */
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Your existing header and main content... -->

    <!-- Premium Access Modal -->
    <div id="premiumModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Acceso Premium</h2>
            <input type="text" id="licenseInput" class="license-input" placeholder="Ingresa tu código de licencia">
            <button class="btn" onclick="validateLicense()">
                <i class="fas fa-unlock btn-icon"></i>
                Activar Premium
            </button>
        </div>
    </div>

    <!-- Display Settings -->
    <div id="displaySettings" class="display-settings" style="display: none;">
        <button class="display-option" onclick="toggleDisplayMode('single')">
            <i class="fas fa-book-open"></i>
        </button>
        <button class="display-option" onclick="toggleDisplayMode('spread')">
            <i class="fas fa-books"></i>
        </button>
        <button class="display-option" onclick="adjustFontSize(1)">
            <i class="fas fa-plus"></i>
        </button>
        <button class="display-option" onclick="adjustFontSize(-1)">
            <i class="fas fa-minus"></i>
        </button>
    </div>

    <script>
        // License management
        const validLicenses = [
            'X7J9L2A', 'Q5M4N1Z', 'P9T8R3K', 'H2V7X9F', 'W1Z5K6M',
            'R4J8Q7P', 'L9F3T2V', 'C7M2X8L', 'V5Z6N3B', 'T2K7Q1R'
        ];

        const activeLicenses = new Map(); // Store active licenses and their timestamps

        function validateLicense() {
            const licenseInput = document.getElementById('licenseInput').value.toUpperCase();
            if (validLicenses.includes(licenseInput)) {
                // Check if license is already in use
                if (activeLicenses.has(licenseInput)) {
                    alert('Esta licencia ya está en uso.');
                    return;
                }

                // Activate license
                activeLicenses.set(licenseInput, Date.now());
                localStorage.setItem('activeLicense', licenseInput);
                document.getElementById('premiumModal').classList.remove('active');
                enablePremiumAccess();
            } else {
                alert('Código de licencia inválido.');
            }
        }

        // Updated books configuration
        const books = {
            free: [
                {
                    title: "El arte de la guerra",
                    path: "Libros/El arte de la guerra - Sun Tzu.epub",
                    id: "arteguerra"
                },
                {
                    title: "Hábitos atómicos",
                    path: "Libros/James Clear - Hábitos atómicos (2019) - libgen.li.epub",
                    id: "habitos"
                }
            ],
            premium: [
                {
                    title: "Mentalidad de Titán",
                    path: "Libros/Mentalidad de Titán.epub",
                    id: "titan"
                },
                {
                    title: "Ragnarok: El camino de un hombre",
                    path: "Libros/Ragnarok. El camino de un hombre - Hombres Peligrosos.epub",
                    id: "ragnarok"
                },
                {
                    title: "Método ATENEA",
                    path: "Libros/Método ATENEA Guía de Autodefensa Contra Testimonios Engañosos y Alegaciones (Spanish Edition) - Alejandro Flores Maya.epub",
                    id: "atenea"
                },
                {
                    title: "Cómo ser más Masculino",
                    path: "Libros/Cómo ser más Masculino_ Descubre cómo transformarte en el hombre alfa que las mujeres desean y los demás respetan - Unknown.epub",
                    id: "masculino"
                }
            ]
        };

        // Touch handling for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        function handleTouchStart(e) {
            touchStartX = e.touches[0].clientX;
        }

        function handleTouchEnd(e) {
            touchEndX = e.changedTouches[0].clientX;
            handleSwipe();
        }

        function handleSwipe() {
            const swipeThreshold = 50;
            const swipeDistance = touchEndX - touchStartX;

            if (Math.abs(swipeDistance) > swipeThreshold) {
                if (swipeDistance > 0) {
                    prevPage();
                } else {
                    nextPage();
                }
            }
        }

        // Display settings
        let currentFontSize = 100; // percentage
        let currentDisplayMode = 'single';

        function toggleDisplayMode(mode) {
            currentDisplayMode = mode;
            if (rendition) {
                rendition.spread(mode === 'spread' ? 'auto' : 'none');
            }
        }

        function adjustFontSize(delta) {
            currentFontSize = Math.max(50, Math.min(200, currentFontSize + (delta * 10)));
            if (rendition) {
                rendition.themes.fontSize(`${currentFontSize}%`);
            }
        }

        // Modified book opening function
        async function openBook(bookId, title) {
            // Check premium access for premium books
            const bookData = [...books.free, ...books.premium].find(b => b.id === bookId);
            if (books.premium.some(b => b.id === bookId) && !localStorage.getItem('activeLicense')) {
                document.getElementById('premiumModal').classList.add('active');
                return;
            }

            // Rest of your existing openBook function...
            const viewer = document.getElementById('bookViewer');
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'flex';
            document.getElementById('currentBookTitle').textContent = title;

            try {
                viewer.classList.add('active');
                document.body.style.overflow = 'hidden';
                document.getElementById('displaySettings').style.display = 'flex';

                if (currentBook) {
                    currentBook.destroy();
                }

                currentBook = preloadedBooks.get(bookId) || ePub(bookData.path);
                
                rendition = currentBook.renderTo("viewer", {
                    width: "100%",
                    height: "100%",
                    spread: currentDisplayMode === 'spread' ? 'auto' : 'none',
                    flow: "paginated",
                    minSpreadWidth: 800
                });

                // Add touch events for mobile
                if (window.innerWidth <= 768) {
                    document.getElementById('viewer').addEventListener('touchstart', handleTouchStart);
                    document.getElementById('viewer').addEventListener('touchend', handleTouchEnd);
                }

                // Apply current display settings
                rendition.themes.fontSize(`${currentFontSize}%`);
                
                await rendition.display();

                // Add page turn animation
                rendition.hooks.render.register(function(contents) {
                    const body = contents.document.body;
                    body.style.transition = 'transform 0.3s ease';
                });

            } catch (error) {
                console.error('Error al abrir el libro:', error);
                alert('Error al cargar el libro. Por favor, inténtalo de nuevo.');
            } finally {
                loadingOverlay.style.display = 'none';
            }
        }

        // Initialize premium access on load
        document.addEventListener('DOMContentLoaded', () => {
            const activeLicense = localStorage.getItem('activeLicense');
            if (activeLicense && validLicenses.includes(activeLicense)) {
                activeLicenses.set(activeLicense, Date.now());
                enablePremiumAccess();
            }
            initializeLibrary
            // Cleanup on viewer close
            document.getElementById('viewer').addEventListener('unload', () => {
                document.getElementById('displaySettings').style.display = 'none';
                if (window.innerWidth <= 768) {
                    document.getElementById('viewer').removeEventListener('touchstart', handleTouchStart);
                    document.getElementById('viewer').removeEventListener('touchend', handleTouchEnd);
                }
            });
        });

        function enablePremiumAccess() {
            // Enable access to premium content
            const premiumSection = document.querySelector('.premium-section');
            if (premiumSection) {
                premiumSection.style.opacity = '1';
                premiumSection.style.pointerEvents = 'auto';
            }
            
            // Update premium book cards to be clickable
            const premiumBooks = document.querySelectorAll('#premiumBooks .book-card');
            premiumBooks.forEach(card => {
                card.classList.remove('premium-locked');
            });
        }

        // Modified prevPage and nextPage functions with animation
        function prevPage() {
            if (rendition) {
                const view = document.querySelector('.epub-view');
                view.classList.add('page-turn-left');
                setTimeout(() => {
                    rendition.prev();
                    view.classList.remove('page-turn-left');
                }, 150);
            }
        }

        function nextPage() {
            if (rendition) {
                const view = document.querySelector('.epub-view');
                view.classList.add('page-turn-right');
                setTimeout(() => {
                    rendition.next();
                    view.classList.remove('page-turn-right');
                }, 150);
            }
        }

        // Modified closeViewer function
        function closeViewer() {
            const viewer = document.getElementById('bookViewer');
            viewer.classList.remove('active');
            document.body.style.overflow = 'auto';
            document.getElementById('displaySettings').style.display = 'none';

            if (currentBook) {
                const currentLocation = rendition.currentLocation();
                if (currentLocation) {
                    saveProgress(currentLocation);
                }
            }

            if (rendition) {
                rendition.destroy();
                rendition = null;
            }
            
            document.getElementById('viewer').innerHTML = '';

            // Remove touch events
            if (window.innerWidth <= 768) {
                document.getElementById('viewer').removeEventListener('touchstart', handleTouchStart);
                document.getElementById('viewer').removeEventListener('touchend', handleTouchEnd);
            }
        }

        // Modified createBookCard function
        function createBookCard(bookData, isPremium = false) {
            const card = document.createElement('div');
            card.className = 'book-card' + (isPremium && !localStorage.getItem('activeLicense') ? ' premium-locked' : '');
            
            const buttonHtml = isPremium && !localStorage.getItem('activeLicense') 
                ? `<button onclick="document.getElementById('premiumModal').classList.add('active')" class="btn">
                    <i class="fas fa-lock btn-icon"></i>
                    Contenido Premium
                   </button>`
                : `<button onclick="openBook('${bookData.id}', '${bookData.title}')" class="btn">
                    <i class="fas fa-book-reader btn-icon"></i>
                    Leer Ahora
                   </button>`;

            card.innerHTML = `
                <div class="book-cover" id="cover-${bookData.id}">
                    <img src="/api/placeholder/200/260" alt="${bookData.title}">
                </div>
                <div class="book-info">
                    <h3 class="book-title">${bookData.title}</h3>
                    ${buttonHtml}
                </div>
            `;
            return card;
        }

        // Add these additional styles
        const additionalStyles = document.createElement('style');
        additionalStyles.textContent = `
            .premium-locked {
                position: relative;
                opacity: 0.7;
            }

            .premium-locked::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.1);
                z-index: 1;
                border-radius: 12px;
            }

            .premium-locked .btn {
                background: var(--premium-gradient);
                color: #000;
            }

            .epub-view {
                transition: transform 0.3s ease, opacity 0.3s ease;
            }

            @media (max-width: 768px) {
                #viewer {
                    touch-action: pan-y pinch-zoom;
                }
            }
        `;
        document.head.appendChild(additionalStyles);

        // Initialize the library
        initializeLibrary();
    </script>
</body>
</html>
