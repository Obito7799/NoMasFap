<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey - Tu Camino de Recuperación</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #4F46E5;
            --secondary-color: #7C3AED;
            --accent-color: #EC4899;
            --background-color: #F3F4F6;
            --card-background: #FFFFFF;
            --text-primary: #1F2937;
            --text-secondary: #4B5563;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--background-color);
            color: var(--text-primary);
            min-height: 100vh;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.6;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-section {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .daily-progress {
            text-align: center;
        }

        .progress-dots {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #E5E7EB;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: var(--accent-color);
            transform: scale(1.2);
        }

        .coins {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .main-content {
            display: grid;
            gap: 30px;
        }

        .tree-container {
            background: var(--card-background);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .tree {
            width: 200px;
            height: 300px;
            margin: 0 auto;
            position: relative;
        }

        .tree-trunk {
            width: 40px;
            height: 120px;
            background: #8B4513;
            margin: 0 auto;
            border-radius: 10px;
            position: relative;
            transform-origin: bottom;
            animation: sway 3s ease-in-out infinite;
        }

        .tree-crown {
            width: 160px;
            height: 160px;
            background: #2F855A;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: breathe 4s ease-in-out infinite;
        }

        .daily-message {
            margin-top: 30px;
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .feature-button {
            background: var(--card-background);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .feature-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .feature-button i {
            font-size: 2rem;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .feature-button:hover i {
            transform: scale(1.2);
        }

        @keyframes sway {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(2deg); }
        }

        @keyframes breathe {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
            }

            .button-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <header class="header">
            <div class="user-section" id="userSection">
                <div id="g_id_onload"
                     data-client_id="TU_CLIENT_ID"
                     data-callback="handleCredentialResponse">
                </div>
                <div class="g_id_signin" data-type="standard"></div>
            </div>
            <div class="progress-section">
                <div class="daily-progress">
                    <div class="progress-dots">
                        <span class="dot active"></span>
                        <span class="dot active"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    <p>Progreso Diario</p>
                </div>
                <div class="coins">
                    <i class="fas fa-coins"></i>
                    <span id="coinCount">125</span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="tree-container">
                <div class="tree">
                    <div class="tree-trunk"></div>
                    <div class="tree-crown"></div>
                </div>
                <div class="daily-message" id="dailyMessage">
                    "Cada paso en tu viaje te acerca a tu mejor versión"
                </div>
            </div>

            <div class="button-grid">
                <a href="meditacion.html" class="feature-button meditation">
                    <i class="fas fa-om"></i>
                    <span>Meditación</span>
                </a>
                <a href="libros.html" class="feature-button books">
                    <i class="fas fa-book-reader"></i>
                    <span>Libros</span>
                </a>
                <a href="tienda.html" class="feature-button store">
                    <i class="fas fa-store"></i>
                    <span>Tienda</span>
                </a>
                <a href="sonidos.html" class="feature-button sounds">
                    <i class="fas fa-music"></i>
                    <span>Sonidos</span>
                </a>
                <a href="visualizacion.html" class="feature-button visualization">
                    <i class="fas fa-eye"></i>
                    <span>Visualización</span>
                </a>
                <a href="mejor-version.html" class="feature-button better-self">
                    <i class="fas fa-star"></i>
                    <span>Mejor Versión</span>
                </a>
                <a href="configuraciones.html" class="feature-button settings">
                    <i class="fas fa-cog"></i>
                    <span>Configuración</span>
                </a>
            </div>
        </main>
    </div>

    <script>
        // Configuración de particles.js
        particlesJS('particles-js',
          {
            "particles": {
              "number": {
                "value": 80,
                "density": {
                  "enable": true,
                  "value_area": 800
                }
              },
              "color": {
                "value": "#4F46E5"
              },
              "shape": {
                "type": "circle"
              },
              "opacity": {
                "value": 0.5,
                "random": false
              },
              "size": {
                "value": 3,
                "random": true
              },
              "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#4F46E5",
                "opacity": 0.4,
                "width": 1
              },
              "move": {
                "enable": true,
                "speed": 2,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false
              }
            },
            "interactivity": {
              "detect_on": "canvas",
              "events": {
                "onhover": {
                  "enable": true,
                  "mode": "repulse"
                },
                "onclick": {
                  "enable": true,
                  "mode": "push"
                },
                "resize": true
              }
            },
            "retina_detect": true
          }
        );

        // Animación de los puntos de progreso
        document.querySelectorAll('.dot').forEach((dot, index) => {
            if (index < 2) {
                dot.classList.add('active');
            }
        });
    </script>
</body>
</html>
