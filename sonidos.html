<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relájate y Duerme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #6A0C93; /* Fondo morado */
            color: white;
            transition: background 0.5s ease;
        }
        #container {
            text-align: center;
            display: none;
        }
        #welcome, #nameInput, #sleepProblems, #needs, #contentPreferences, #mainInterface {
            display: none;
        }
        .icon {
            width: 50px;
            margin: 10px;
        }
        button {
            background-color: #fff;
            color: #6A0C93;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background-color: #eee;
        }
        .fixed-buttons {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }
        #musicHealing {
            display: flex;
            overflow-x: auto;
            padding: 20px;
        }
        #musicHealing div {
            min-width: 150px;
            text-align: center;
            margin-right: 10px;
        }
        #sleepHypnosis {
            display: flex;
            overflow-x: auto;
            padding: 20px;
        }
        #sleepHypnosis div {
            min-width: 150px;
            text-align: center;
            margin-right: 10px;
        }
        .active {
            background-color: #ccc;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="welcome">
            <h1>¡Bienvenido!</h1>
            <p>Relájate y Duerme Profundamente Hoy.</p>
            <img class="icon" src="https://img.icons8.com/color/48/000000/yoga.png" alt="Meditación">
            <img class="icon" src="https://img.icons8.com/color/48/000000/music.png" alt="Música">
            <img class="icon" src="https://img.icons8.com/color/48/000000/narration.png" alt="Narración">
            <p>Relájate y duerme profundamente hoy.</p>
            <button onclick="showNext('nameInput')">Empezar</button>
        </div>

        <div id="nameInput">
            <h2>¿Cómo? ¿Te llamas?</h2>
            <input type="text" id="userName" placeholder="Ingresa tu nombre">
            <button onclick="saveName()">Continuar</button>
        </div>

        <div id="sleepProblems">
            <h2>¿Tienes problemas para dormir?</h2>
            <button onclick="showNext('needs')">Sí</button>
            <button onclick="showNext('needs')">No</button>
        </div>

        <div id="needs">
            <h2>¿Cuáles son tus necesidades?</h2>
            <button>💤 Dormir más rápido</button>
            <button>😴 Sueño profundo</button>
            <button>🌼 Relajación</button>
            <button>👶 Ayudar a tus hijos a dormir</button>
            <button>😌 Reducir el estrés</button>
            <button>💪 Más energía</button>
            <button>🧠 Concentración</button>
            <button onclick="showNext('contentPreferences')">Siguiente</button>
        </div>

        <div id="contentPreferences">
            <h2>¿Cuáles son tus contenidos favoritos para dormir?</h2>
            <button>🎶 Música</button>
            <button>💤 Sonidos relajantes</button>
            <button>🧘 Meditación</button>
            <button>📖 Historias</button>
            <button>🧘‍♂️ Ejercicios de respiración</button>
            <button onclick="showNext('mainInterface')">Continuar</button>
        </div>

        <div id="mainInterface">
            <h1>Interfaz Principal</h1>
            <div style="background-image: url('https://wallpaperaccess.com/full/1146635.jpg'); height: 100vh; background-size: cover;">
                <h2>Menú Principal</h2>
                <div id="musicHealing">
                    <div>🎵 Música Curativa</div>
                    <div>🎵 Hipnosis del Sueño</div>
                </div>
                <div class="fixed-buttons">
                    <button id="playPauseBtn">Play/Pause</button>
                    <button onclick="showNext('welcome')">Inicio</button>
                    <button onclick="showNext('sounds')">Sonidos</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Función para mostrar la siguiente interfaz
        function showNext(nextId) {
            const sections = ['welcome', 'nameInput', 'sleepProblems', 'needs', 'contentPreferences', 'mainInterface'];
            sections.forEach(section => {
                document.getElementById(section).style.display = 'none';
            });
            document.getElementById(nextId).style.display = 'block';
        }

        // Guardar el nombre del usuario
        function saveName() {
            const userName = document.getElementById('userName').value;
            alert(`¡Hola, ${userName}!`);
            showNext('sleepProblems');
        }

        // Inicializar la página
        document.getElementById('container').style.display = 'flex';
        showNext('welcome');
    </script>
</body>
</html>
