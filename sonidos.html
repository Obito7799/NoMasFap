<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relájate y Duerme - Experiencia Premium</title>
    <style>
        :root {
            --primary-color: #046307;
            --secondary-color: #ffffff;
            --text-color: #333333;
            --icon-color: #4CAF50;
            --accent-color: #2E7D32;
            --gradient-start: #046307;
            --gradient-end: #0B4D0D;
        }

        .dark-mode {
            --primary-color: #121212;
            --secondary-color: #1E1E1E;
            --text-color: #E0E0E0;
            --icon-color: #4CAF50;
            --accent-color: #2E7D32;
            --gradient-start: #121212;
            --gradient-end: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: var(--text-color);
            min-height: 100vh;
        }

        .interface {
            display: none;
            min-height: calc(100vh - 80px);
            padding: 20px;
            text-align: center;
        }

        .active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: var(--secondary-color);
            border-radius: 20px;
            padding: 30px;
            margin: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn {
            background: linear-gradient(45deg, var(--icon-color), var(--accent-color));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 25px;
            margin: 30px 0;
            padding: 20px;
        }

        .icon-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            cursor: pointer;
            color: var(--text-color);
            padding: 20px;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .icon-btn:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .icon-btn i {
            font-size: 40px;
            color: var(--icon-color);
            margin-bottom: 12px;
        }

        #darkModeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .audio-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--secondary-color);
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .player-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .progress-container {
            flex-grow: 1;
            max-width: 400px;
            margin: 0 20px;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }

        .progress {
            height: 100%;
            background-color: var(--icon-color);
            border-radius: 5px;
            width: 0%;
        }

        .time-display {
            font-size: 14px;
            color: var(--text-color);
            min-width: 60px;
            text-align: center;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 100px;
            height: 5px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: var(--icon-color);
            border-radius: 50%;
            cursor: pointer;
        }

        .tab-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            font-weight: bold;
            position: relative;
        }

        .tab.active {
            border-bottom-color: var(--icon-color);
        }

        .tab:hover::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--icon-color);
            opacity: 0.5;
        }

        .content-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
        }

        .content-item {
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .content-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .content-item i {
            font-size: 24px;
            color: var(--icon-color);
        }

        .timer-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .timer-btn {
            padding: 8px 16px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .timer-btn:hover {
            background-color: var(--icon-color);
        }

        .visualization {
            width: 100%;
            height: 100px;
            margin: 20px 0;
            position: relative;
        }

        @keyframes wave {
            0% { transform: scaleY(0.5); }
            50% { transform: scaleY(1); }
            100% { transform: scaleY(0.5); }
        }

        .wave-bar {
            position: absolute;
            bottom: 0;
            background: var(--icon-color);
            width: 3px;
            margin: 0 2px;
            border-radius: 3px;
            animation: wave 1s infinite;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <button id="darkModeToggle" class="btn">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Interfaz Principal -->
    <div id="main" class="interface active">
        <div class="card">
            <h1><i class="fas fa-spa"></i> Relájate y Duerme</h1>
            <div class="tab-container">
                <div class="tab active" onclick="switchTab('sounds')">
                    <i class="fas fa-volume-up"></i> Sonidos
                </div>
                <div class="tab" onclick="switchTab('music')">
                    <i class="fas fa-music"></i> Música
                </div>
                <div class="tab" onclick="switchTab('meditation')">
                    <i class="fas fa-om"></i> Meditación
                </div>
            </div>

            <div class="timer-container">
                <button class="timer-btn" onclick="setTimer(15)">15 min</button>
                <button class="timer-btn" onclick="setTimer(30)">30 min</button>
                <button class="timer-btn" onclick="setTimer(60)">1 hora</button>
                <button class="timer-btn" onclick="setTimer(480)">8 horas</button>
            </div>

            <div id="soundsContent" class="content-list">
                <!-- Lista de sonidos -->
            </div>
            <div id="musicContent" class="content-list" style="display: none;">
                <!-- Lista de música -->
            </div>
            <div id="meditationContent" class="content-list" style="display: none;">
                <!-- Lista de meditaciones -->
            </div>

            <div class="visualization">
                <!-- Las barras de visualización se agregarán dinámicamente -->
            </div>
        </div>
    </div>

    <!-- Reproductor de Audio -->
    <div class="audio-player">
        <div class="player-controls">
            <button class="btn" onclick="previousTrack()">
                <i class="fas fa-backward"></i>
            </button>
            <button class="btn" onclick="togglePlay()">
                <i class="fas fa-play"></i>
            </button>
            <button class="btn" onclick="nextTrack()">
                <i class="fas fa-forward"></i>
            </button>
        </div>
        
        <div class="time-display" id="currentTime">0:00</div>
        <div class="progress-container">
            <div class="progress-bar" onclick="seek(event)">
                <div class="progress"></div>
            </div>
        </div>
        <div class="time-display" id="duration">0:00</div>
        
        <div class="volume-control">
            <i class="fas fa-volume-up"></i>
            <input type="range" class="volume-slider" min="0" max="100" value="100" onchange="setVolume(this.value)">
        </div>
        
        <button class="btn" onclick="toggleLoop()">
            <i class="fas fa-redo"></i>
        </button>
    </div>

    <audio id="audioPlayer">
        <source src="" type="audio/mpeg">
    </audio>

    <script>
        // Variables globales
        let isDarkMode = true;
        const audio = document.getElementById('audioPlayer');
        let currentTrackIndex = 0;
        let isLooping = false;
        let timer = null;

        // Activar modo oscuro por defecto
        document.body.classList.add('dark-mode');

        // Lista de contenido
        const contentList = {
            music: [
                { 
                    title: "Firme y con Seguridad",
                    artist: "Gacoh",
                    path: "NoMasFap/musica/musica/Firme y con Seguridad - Gacoh (youtube).mp3",
                    icon: "fas fa-music"
                }
            ],
            sounds: [
                { 
                    title: "Lluvia Suave",
                    category: "Naturaleza",
                    icon: "fas fa-cloud-rain"
                },
                { 
                    title: "Olas del Mar",
                    category: "Naturaleza",
                    icon: "fas fa-water"
                },
                { 
                    title: "Fuego de Campamento",
                    category: "Ambiente",
                    icon: "fas fa-fire"
                }
            ],
            meditation: [
                { 
                    title: "Meditación Guiada para Dormir",
                    duration: "20 min",
                    icon: "fas fa-om"
                },
                { 
                    title: "Respiración Consciente",
                    duration: "10 min",
                    icon: "fas fa-lungs"
                }
            ]
        };

        // Función para cambiar modo oscuro
        document.getElementById('darkModeToggle').addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            const icon = document.querySelector('#darkModeToggle i');
            icon.classList.toggle('fa-moon', isDarkMode);
            icon.classList.toggle('fa-sun', !isDarkMode);
        });

        // Función para cambiar pestañas
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.content-list').forEach(c => c.style.display = 'none');
            
            document.querySelector(`.tab:nth-child(${tab === 'sounds' ? 1 : tab === 'music' ? 2 : 3})`).classList.add('active');
            document.getElementById(`${tab}Content`).style.display = 'block';
            updateVisualization();
        }

        // Funciones del reproductor de audio
        function togglePlay() {
            if (audio.paused) {
                audio.play();
                document.querySelector('.player-controls .fa-play').classList.replace('fa-play', 'fa-pause');
                startVisualization();
            } else {
                audio.pause();
                document.querySelector('.player-controls .fa-pause').classList.replace('fa-pause', 'fa-play');
                stopVisualization();
            }
        }

        function previousTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + contentList.music.length) % contentList.music.length;
            loadAndPlayTrack(currentTrackIndex);
        }

        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % contentList.music.length;
            loadAndPlayTrack(currentTrackIndex);
        }

        function loadAndPlayTrack(index) {
            const track = contentList.music[index];
            audio.src = track.path;
            audio.load();
            audio.play();
            document.querySelector('.player-controls .fa-play').classList.replace('fa-play', 'fa-pause');
            updateTrackInfo(track);
            startVisualization();
        }

        function updateTrackInfo(track) {
            // Actualizar la información visual del track actual
            const trackInfo = document.createElement('div');
            trackInfo.className = 'track-info';
            trackInfo.innerHTML = `${track.title} - ${track.artist}`;
        }

        function setVolume(value) {
            audio.volume = value / 100;
            const volumeIcon = document.querySelector('.volume-control i');
            volumeIcon.className = 'fas ' + (
                value > 50 ? 'fa-volume-up' :
                value > 0 ? 'fa-volume-down' :
                'fa-volume-mute'
            );
        }

        function toggleLoop() {
            isLooping = !isLooping;
            audio.loop = isLooping;
            document.querySelector('.fa-redo').style.color = isLooping ? 'var(--icon-color)' : '';
        }

        function seek(event) {
            const progressBar = event.currentTarget;
            const percent = (event.offsetX / progressBar.offsetWidth);
            audio.currentTime = percent * audio.duration;
            updateProgress();
        }

        // Temporizador de sueño
        function setTimer(minutes) {
            if (timer) clearTimeout(timer);
            timer = setTimeout(() => {
                audio.pause();
                document.querySelector('.player-controls .fa-pause').classList.replace('fa-pause', 'fa-play');
                stopVisualization();
            }, minutes * 60 * 1000);

            // Mostrar notificación
            showNotification(`Temporizador configurado para ${minutes} minutos`);
        }

        // Visualización de audio
        function createVisualization() {
            const container = document.querySelector('.visualization');
            container.innerHTML = '';
            for (let i = 0; i < 30; i++) {
                const bar = document.createElement('div');
                bar.className = 'wave-bar';
                bar.style.left = `${i * 7}px`;
                bar.style.animationDelay = `${i * 0.05}s`;
                container.appendChild(bar);
            }
        }

        function startVisualization() {
            document.querySelectorAll('.wave-bar').forEach(bar => {
                bar.style.animationPlayState = 'running';
            });
        }

        function stopVisualization() {
            document.querySelectorAll('.wave-bar').forEach(bar => {
                bar.style.animationPlayState = 'paused';
            });
        }

        // Actualizar progreso
        function updateProgress() {
            const progress = document.querySelector('.progress');
            const currentTimeDisplay = document.getElementById('currentTime');
            const durationDisplay = document.getElementById('duration');
            
            const percent = (audio.currentTime / audio.duration) * 100;
            progress.style.width = percent + '%';
            
            currentTimeDisplay.textContent = formatTime(audio.currentTime);
            durationDisplay.textContent = formatTime(audio.duration);
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Notificaciones
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background-color: var(--secondary-color);
                padding: 15px 30px;
                border-radius: 25px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
                z-index: 1001;
                animation: fadeInOut 3s forwards;
            `;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        // Cargar contenido
        function loadContent() {
            // Cargar música
            const musicContent = document.getElementById('musicContent');
            contentList.music.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'content-item';
                div.innerHTML = `
                    <i class="${item.icon}"></i>
                    <div>
                        <strong>${item.title}</strong>
                        <div>${item.artist}</div>
                    </div>
                `;
                div.onclick = () => {
                    currentTrackIndex = index;
                    loadAndPlayTrack(index);
                };
                musicContent.appendChild(div);
            });

            // Cargar sonidos
            const soundsContent = document.getElementById('soundsContent');
            contentList.sounds.forEach(item => {
                const div = document.createElement('div');
                div.className = 'content-item';
                div.innerHTML = `
                    <i class="${item.icon}"></i>
                    <div>
                        <strong>${item.title}</strong>
                        <div>${item.category}</div>
                    </div>
                `;
                soundsContent.appendChild(div);
            });

            // Cargar meditaciones
            const meditationContent = document.getElementById('meditationContent');
            contentList.meditation.forEach(item => {
                const div = document.createElement('div');
                div.className = 'content-item';
                div.innerHTML = `
                    <i class="${item.icon}"></i>
                    <div>
                        <strong>${item.title}</strong>
                        <div>${item.duration}</div>
                    </div>
                `;
                meditationContent.appendChild(div);
            });
        }

        // Event listeners
        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('ended', () => {
            if (!isLooping) nextTrack();
        });

        // Inicialización
        document.addEventListener('DOMContentLoaded', () => {
            createVisualization();
            loadContent();
            showNotification('¡Bienvenido a tu espacio de relajación!');
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key.toLowerCase()) {
                case ' ':
                    e.preventDefault();
                    togglePlay();
                    break;
                case 'arrowright':
                    nextTrack();
                    break;
                case 'arrowleft':
                    previousTrack();
                    break;
                case 'm':
                    setVolume(audio.volume === 0 ? 100 : 0);
                    break;
                case 'l':
                    toggleLoop();
                    break;
            }
        });
    </script>
</body>
</html>
